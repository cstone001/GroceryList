<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery List</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="jumbotron">
      <h1>Grocery List</h1>
    </div>

    <div id="groceryList">
      <ul class="slide-fade" id="items">
        <li class="need">Apples</li>
        <li class="need">Pasta</li>
        <li class="need">Chips</li>
        <li class="need">Milk</li>
        <li class="need">Soup</li>
        <li class="need">Bread</li>
        <li class="need">Cereal</li>
        <li class="need">Eggs</li>
        <li class="need">Broccoli</li>
        <li class="need">Cheese</li>
        <li class="need">Salmon</li>
        <li class="need">Rice</li>
      </ul>
      <div>
        <div id="alert"></div>
        <form id="form" action="#" method="POST">
          <input type = "text" id = "Input" maxlength = "42" size = "42" placeholder = " Add an item here">
          <input type = "button" id="add" value = "Add Item">
          <button id="clear">Clear All</button> 
        </form>  
      </div>     
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="groceryList.js"></script>
  </body>
</html>
