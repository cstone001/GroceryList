<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery List</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="grocery.css">
  </head>
  <body>
    <div class="jumbotron">
      <h1>Grocery List</h1>
    </div>

    <div id="groceryList">
      <ul id="items">
        <li class="need" onclick="undoStrike(this,'got')">Apples</li>
        <li class="need" onclick="undoStrike(this,'got')">Pasta</li>
        <li class="need" onclick="undoStrike(this,'got')">Chips</li>
        <li class="need" onclick="undoStrike(this,'got')">Milk</li>
        <li class="need" onclick="undoStrike(this,'got')">Soup</li>
        <li class="need" onclick="undoStrike(this,'got')">Bread</li>
        <li class="need" onclick="undoStrike(this,'got')">Cereal</li>
        <li class="need" onclick="undoStrike(this,'got')">Eggs</li>
        <li class="need" onclick="undoStrike(this,'got')">Broccoli</li>
        <li class="need" onclick="undoStrike(this,'got')">Cheese</li>
        <li class="need" onclick="undoStrike(this,'got')">Salmon</li>
        <li class="need" onclick="undoStrike(this,'got')">Rice</li>
      </ul>
      <div>
        <input type = "text" id = "Input" maxlength = "42" size = "42" placeholder = " Add an item here">
        <input type = "button" value = "Add Item" onclick="addItem()">
      </div>     
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="groceryList.js"></script>
  </body>
</html>
